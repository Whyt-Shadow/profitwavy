<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Profitwavy</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="logo.png" height="40">
            </a>
        </div>
    </nav>

    <div class="container">
        <div id="login">
            <h2 class="text-center mb-4">Login to Your Account</h2>
            <p class="text-center text-muted mb-4">Access your investment dashboard</p>
            
            <form id="loginForm">
                <div class="mb-3">
                    <label for="loginPhone" class="form-label">Phone Number</label>
                    <input type="tel" id="loginPhone" class="form-control" placeholder="e.g., 0244123456" required pattern="0\d{9}">
                    <div class="invalid-feedback">Please enter a valid phone number</div>
                </div>
                
                <div class="mb-3">
                    <label for="loginPassword" class="form-label">Password</label>
                    <div class="password-input-container">
                        <input type="password" id="loginPassword" class="form-control" placeholder="Enter your password" required minlength="8">
                        <span class="password-toggle" id="passwordToggle">
                            <i class="fas fa-eye"></i>
                        </span>
                    </div>
                    <div class="invalid-feedback">Password must be at least 8 characters</div>
                </div>
                
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">Remember me</label>
                </div>
                
                <button type="submit" class="btn btn-primary btn-lg w-100 mb-3" id="loginButton">
                    <i class="fas fa-sign-in-alt me-2"></i> Login
                </button>
                
                <div class="text-center">
                    Don't have an account? <a href="register.html" class="register-link">Register now</a>
                </div>
            </form>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast" role="alert">
        <div class="toast-header">
            <strong class="me-auto" id="toastTitle">Notification</strong>
            <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
        </div>
        <div class="toast-body" id="toastMessage"></div>
    </div>
    <script src="js/api.js"></script>
        
    <!-- Custom JavaScript -->
    <script src="js/login.js"></script>
</body>

</html>
