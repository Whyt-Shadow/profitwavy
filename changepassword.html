<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password | Profitwavy</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/changepassword.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand">
                <i class="fas fa-arrow-left back-button" onclick="goBack()"></i>
                <img src="logo.png" height="40">
            </a>
        </div>
    </nav>

    <div class="container">
        <!-- Password Change Section -->
        <div class="password-section">
            <h2 class="section-title">Change Password</h2>
            <p class="text-center text-muted mb-4">Secure your account with a new password</p>
            
            <form id="passwordForm">
                <div class="mb-4">
                    <label for="currentPassword" class="form-label">Current Password</label>
                    <div class="input-group">
                        <input type="password" id="currentPassword" class="form-control" placeholder="Enter your current password" required>
                        <button type="button" class="password-toggle" id="toggleCurrentPassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <div class="mb-4">
                    <label for="newPassword" class="form-label">New Password</label>
                    <div class="input-group">
                        <input type="password" id="newPassword" class="form-control" placeholder="Create a new password" required>
                        <button type="button" class="password-toggle" id="toggleNewPassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    
                    <div class="password-strength">
                        <div class="strength-meter" id="passwordStrengthMeter"></div>
                    </div>
                    <div class="strength-text" id="passwordStrengthText">Password strength</div>
                </div>
                
                <div class="mb-4">
                    <label for="confirmPassword" class="form-label">Confirm New Password</label>
                    <div class="input-group">
                        <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm your new password" required>
                        <button type="button" class="password-toggle" id="toggleConfirmPassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="text-danger mt-1" id="passwordMatchError" style="display: none;">
                        <i class="fas fa-exclamation-circle"></i> Passwords do not match
                    </div>
                </div>
                
                <div class="requirements">
                    <h5>Password Requirements:</h5>
                    <div class="requirement-item">
                        <i class="fas fa-check requirement-invalid" id="lengthRequirement"></i>
                        <span>At least 8 characters</span>
                    </div>
                    <div class="requirement-item">
                        <i class="fas fa-check requirement-invalid" id="uppercaseRequirement"></i>
                        <span>One uppercase letter</span>
                    </div>
                    <div class="requirement-item">
                        <i class="fas fa-check requirement-invalid" id="numberRequirement"></i>
                        <span>One number</span>
                    </div>
                    <div class="requirement-item">
                        <i class="fas fa-check requirement-invalid" id="specialRequirement"></i>
                        <span>One special character</span>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary" id="submitButton" disabled>
                    <i class="fas fa-lock me-2"></i> Update Password
                </button>
            </form>
        </div>
    </div>

    <!-- Toast Notification -->
    <div class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
            <strong class="me-auto">GhanaInvest</strong>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body"></div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script src="js/changepassword.js"></script>
</body>

</html>
