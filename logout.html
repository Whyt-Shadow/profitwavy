<html>
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghana Mobile Money Investment Platform</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    </head>
<body>
    <!-- Register Section -->
        <div id="register">
            <h2 class="text-center mb-4">Create an Account</h2>
            <p class="text-center text-muted mb-4">Start your investment journey today</p>
            
            <form id="registerForm">
                <div class="mb-3">
                    <label for="registerName" class="form-label">Full Name</label>
                    <input type="text" id="registerName" class="form-control" placeholder="Enter your full name" required>
                </div>
                
                <div class="mb-3">
                    <label for="registerPhone" class="form-label">Phone Number</label>
                    <input type="tel" id="registerPhone" class="form-control" placeholder="e.g., 0244123456" required pattern="0\d{9}">
                    <div class="form-text">This will be your login username</div>
                </div>
                
                <div class="mb-3">
                    <label for="registerPassword" class="form-label">Password</label>
                    <input type="password" id="registerPassword" class="form-control" placeholder="Create a password (min 8 characters)" required minlength="8">
                    <div class="password-strength mt-2">
                        <span id="passwordStrength"></span>
                    </div>
                    <div class="form-text">Password must contain at least 8 characters</div>
                </div>
                
                <div class="mb-3">
                    <label for="registerReferral" class="form-label">Referral Code (Optional)</label>
                    <input type="text" id="registerReferral" class="form-control" placeholder="Enter referral code if any">
                </div>
                
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="agreeTerms" required>
                    <label class="form-check-label" for="agreeTerms">I agree to the <a href="#" data-bs-toggle="modal" data-bs-target="#termsModal">Terms and Conditions</a></label>
                </div>
                
                <button type="submit" class="btn btn-success btn-lg w-100">
                    <i class="fas fa-user-plus me-2"></i> Register
                </button>
                
                <div class="text-center mt-3">
                    Already have an account?<a href="#" onclick="document.location='login.html'">Login</a>
                </div>
            </form>
        </div>
    </div>
    <area src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script src="js/auth.js"></script>
        </body>
</html>
