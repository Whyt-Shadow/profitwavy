<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghana Mobile Money Investment Platform</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-arrow-left back-button" onclick="goBack()"></i>
                <img src="logo.png" height="40">
            </a>
        </div>
    </nav>

    <!-- Withdraw Section -->
    <div class="container">
        <div id="withdraw">
            <h2 class="section-title">Withdraw Funds</h2>
            <p class="text-center text-muted mb-4">Withdraw your earnings to your mobile money wallet</p>
            
            <div class="mt-4 p-3 bg-light rounded">
                <h5 class="mb-3">Withdrawal Information</h5>
                <ul>
                    <li>Minimum withdrawal: GH₵100</li>
                    <li>Standard processing time: 1-24 hours</li>
                    <li>No withdrawal fees</li>
                    <li>Daily withdrawal limit: GH₵5,000</li>
                </ul>
                <p class="mb-0 text-muted"><small>For large withdrawals, please contact customer support.</small></p>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
            <strong class="me-auto">GhanaInvest</strong>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body"></div>
    </div>
    <script src="js/back.js"></script>
</body>
</html>
