<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | ProfitWavy</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="logo.png" height="40">
            </a>

            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="#" id="logoutBtn">
                    <i class="fas fa-sign-out-alt me-1"></i> Logout
                </a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2 class="section-title">Dashboard</h2>

        <div id="userDashboard">
            <div class="row">
                <div class="col-md-6 mb-4">
                    <div class="card dashboard-card">
                        <div class="card-body">
                            <h3 class="card-title"><i class="fas fa-user-circle me-2"></i>Account Summary</h3>
                            <div id="balanceInfo" class="mb-4 mt-4">
                                <h4><i class="fas fa-wallet me-2"></i> Available Balance:</h4>
                                <div class="balance-amount">GHâ‚µ <span id="currentBalance">Loading...</span></div>
                            </div>
                            <div class="mt-4">
                                <p class="text-muted"><i class="fas fa-info-circle me-2"></i>Total returns earned: <span id="totalReturns">Loading...</span></p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 mb-4">
                    <div class="card dashboard-card">
                        <div class="card-body">
                            <h3 class="card-title"><i class="fas fa-bolt me-2"></i>Quick Actions</h3>
                            <div class="d-grid gap-2 mt-4">
                                <button class="btn btn-primary btn-lg" onclick="window.location.href='invest.html'">
                                    <i class="fas fa-plus-circle me-2"></i>New Investment
                                </button>
                                <button class="btn btn-outline-success btn-lg" onclick="window.location.href='withdraw.html'">
                                    <i class="fas fa-download me-2"></i>Withdraw Funds
                                </button>
                                <button class="btn btn-outline-primary" onclick="window.location.href='transaction.html'">
                                    <i class="fas fa-history me-2"></i>Transaction History
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 mb-4">
                    <div class="card dashboard-card">
                        <div class="card-body">
                            <h3 class="card-title"><i class="fas fa-chart-line me-2"></i>Active Investments</h3>
                            <div id="investmentsList" class="mt-3">
                                <div class="text-center">
                                    <i class="fas fa-spinner fa-spin"></i> Loading investments...
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 mb-4">
                    <div class="card dashboard-card">
                        <div class="card-body">
                            <h3 class="card-title"><i class="fas fa-coins me-2"></i>Recent Returns</h3>
                            <div id="dailyReturnsList" class="mt-3">
                                <div class="text-center">
                                    <i class="fas fa-spinner fa-spin"></i> Loading returns...
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
        <a href="dashboard.html" class="nav-item active">
            <i class="fas fa-home"></i>
            <div>Home</div>
        </a>
        <a href="invest.html" class="nav-item">
            <i class="fas fa-box"></i>
            <div>Product</div>
        </a>
        <a href="me.html" class="nav-item">
            <i class="fas fa-user"></i>
            <div>ME</div>
        </a>
    </nav>    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/api.js"></script>
</body>
</html>
